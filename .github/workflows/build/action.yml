name: build

runs:
    using: composite

    steps:
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 17
        cache: 'gradle'

    - name: Build with Gradle
      shell: bash
      run: ./gradlew assembleDebug

    - name: Generate Android.bp
      shell: bash
      run: |
        ./gradlew app:generateBp
        if [[ ! -z $(git status -s) ]]; then
          git status
          exit -1
        fi

    - uses: lineageos-infra/check-copyright-headers@main
      with:
        dirs: app,rro_overlays

    - uses: actions/upload-artifact@v3
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
